<!DOCTYPE html>

<html lang="en">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Concert+One|Courgette|Fredoka+One|Shrikhand" rel="stylesheet">
      <meta charset="utf-8" />
      <link type="text/css" rel="stylesheet" href="styles/style.css" />
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <title>S-Factor</title>
  </head>
  <body>
    <div id="header" class="pageEl card">
      <div id="circle" class="card">
        <img id="icon" src="images/Logo/sfactor_W.png" alt="s-factor logo"/>
      </div>
    </div>

    <div id="sections">
      <div class="card whole">
        <div id="aboutUs" class="header">
          <div class="sectionText">About Us</div>
        </div>
        <div class="content">
        </div>
      </div>
        <iframe id ="spotify" class ="card whole" src="https://open.spotify.com/embed/user/kennedy.bailey97/playlist/7JoWF47BgQwn3YO2Qhxffb" frameborder="0" allowtransparency="true" allow="encrypted-media">
          <div class="sectionText">
            Our Favorite Music!
          </div>
        </iframe>
      <div class="card whole">
        <a href="members.html" id="members">
          <div class="sectionText">
            Members
          </div>
        </a>
      </div>
      <div class="card whole">
        <div id="news" class="header">
          <div class="sectionText">
            News
          </div>
        </div>
      </div>
      <div class="card whole">
        <div id="gigs" class="header">
          <div class="sectionText">
            Schedule
          </div>
        </div>
      </div>
      <div class="card whole">
        <div id="contactUs" class="header">
          <div class="sectionText">
            Contact Us
          </div>
        </div>
        <div class="content">
          <div id="links">
            <div id="yt" class="social">
              <script src="https://apis.google.com/js/platform.js"></script>
              <div class="icon g-ytsubscribe" data-channelid="UCT1wTNAwrT6W1oojPfdRKAg" data-layout="default" data-count="default"></div>
            </div>
            <a id="fb" href="https://www.facebook.com/tufts.sfactor/" class="social">
              <img class="icon" src="images/icons/fb_icon.png" />
            </a>
            <a id="ig" href="https://www.instagram.com/tufts.sfactor/" class="social">
              <img class="icon" src="images/icons/IG_Glyph_Fill.png" />
            </a>
            <a id="sc" href="https://www.snapchat.com/add/Tufts.sfactor" class="social">
              <img class="icon" src="images/icons/snap-ghost-yellow.png" />
            </a>
          </div>
        </div>
      </div>

    </div>
    <div id="footer" class="pageEl card"></div>

    <script language="javascript" src="js/members.js"></script>
    <script src="js/sectionExpand.js" language="javascript" type="text/javascript"></script>

  </body>
</html>
