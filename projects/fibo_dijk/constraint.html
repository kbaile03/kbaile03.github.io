    <div id="constraints">

      <input id="rel2" type="number" value step="1" required/>
      <input id"test" type="submit" value="Rel" onclick="makeParent()"/>
      <input id"test" type="submit" value="Rel" onclick="makeSibling()"/>
      <div class="heap" id="fibonacci_ex"></div>
      <script src="js/constraints.js"></script>

    </div>
